<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container my-4">

    <h4 th:text="${title}"></h4>

    <a th:href="@{/users}" th:text="'volver'" class="btn btn-secondary"></a>
    <form th:action="@{/users}" method="post" th:object="${user}">
     <!-- <input type="hidden" th:field="*{id}">   //Eso ya no se necesita mas porque se agrego en el postMapping del controller SessionStatus status
      <input type="hidden" th:field="*{createdAt}">-->
        <div class="row mb-3">
          <label for="name" class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{name}" id="name"class="form/control"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="lastname" class="col-sm-3 col-form-label">Apellido</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{lastname}" id="lastname" class="form/control"/>
              <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="form-text text-danger"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{email}" id="email" class="form/control"/>
              <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="username" class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{username}" id="username" class="form/control"/>
              <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
          </div>
        </div>

        <div class="row mb-3">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" th:field="*{password}" id="password" class="form/control"/>
              <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-8">
            <input type="submit" th:value="${user.id != null and user.id > 0 ? 'Editar' : 'Crear'}"
                   class="btn btn-success">


          </div>
        </div>
    </form>

  </div>


</body>
</html>
